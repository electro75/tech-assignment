<section>
    <div class="w-full p-4 text-center">
        <h1 class="text-3xl text-pretty">
            @if(activePostId > 0) {
            Active Post Id : {{activePostId}}
            }
            @else {
            No Post selected
            }
        </h1>
    </div>
</section>

<section>
    <div class="grid grid-cols-10 gap-4">
        @for(post of ($posts|async); track post.id) {
        <app-post-id [post]="post"></app-post-id>
        }
    </div>
</section>
